<div class="">
  <h5>Фільтр</h5>
  <form>
    <div class="">
      <select class=""
              [(ngModel)]="selectedFilter"
              (change)="onSelectedFilterChanged()">
        <option [ngValue]="all">
          Всі ({{ all }})
        </option>
        <option *ngFor="let type of uniqueTypes" [ngValue]="type">
          {{ type }} ({{ getTypeCount(type) }})
        </option>
      </select>
    </div>
  </form>
</div>
