<app-search></app-search>
<app-filter
  [all] = "getAllPets()"
  [typePets] = "Pet_Card"
  (selectedFilterChanged) = "getselectedFilter($event)">
</app-filter>
<div>
  <app-item-card *ngFor="let pet of filteredPets; let i = index"
                 [pet]="pet"
                 [comment] = "Pet_Comm[i]">
  </app-item-card>
</div>
