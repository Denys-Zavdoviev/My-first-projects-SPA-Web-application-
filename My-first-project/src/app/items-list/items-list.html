<div class="search-filter">
  <app-filter
    [all] = "getAllPets()"
    [typePets] = "Pet_Card"
    (selectedFilterChanged) = "getselectedFilter($event)">
  </app-filter>
  <app-search (searchTextChanged)="getSearchText($event)"></app-search>
</div>
<div class="list-cards">
  <app-item-card *ngFor="let pet of filteredPets$ | async"
                 [pet]="pet">
  </app-item-card>
</div>
