<div class="modal fade" id="petDetailModal" tabindex="-1" aria-labelledby="petDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="petDetailModalLabel">Деталі про {{ pet.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Pet Details -->
        <div class="container mt-4">
          <div class="row">
            <div class="col-md-4">
              <img [src]="pet.imageUrl ? pet.imageUrl : '../img/Card-Pet/default.jpg'"
                   alt="" class="pet_img">
            </div>
            <div class="col-md-8">
              <h2 *ngIf = "pet.name">{{pet.name}}</h2>
              <p class="pet_age">Вік: {{pet.ageNum}} {{pet.ageYMD}}</p>
              <p class="pet_type"> Вид: {{pet.type}}</p>
              <p class="pet_breed" *ngIf = "pet.breed">Порода: {{pet.breed}}</p>
              <div class="card-comm" *ngIf="comment">"{{comment}}"</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
